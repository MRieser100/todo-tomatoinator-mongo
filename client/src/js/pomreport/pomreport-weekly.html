<h1>Weekly</h1>
<!-- NOTE: cp'd from pomreport-daily.html -->
<div class="hundred-bottom-padding pomreport-daily-wrapper">
    <div class="pomreport-list-wrapper">
        <div class="pomreport-date-wrapper">
            <a class="ion-arrow-left-c pomreport-arrow-left" data-pack="default" 
                  ui-sref="app.pomreport.view({type: 'weekly', offset: $ctrl._PomTracker.offset - 1})" data-tags="write"></a>
            <span class="pomreport-date-display">{{ $ctrl._PomTracker.queryStartISO | date:'longDate' }}</span>
            <span>&nbsp;&mdash;&nbsp;</span>
            <span class="pomreport-date-display">{{ $ctrl._PomTracker.queryEndISO | date:'longDate' }}</span>
            <a class="ion-arrow-right-c pomreport-arrow-right" data-pack="default"
                  ui-sref="app.pomreport.view({type: 'weekly', offset: $ctrl._PomTracker.offset + 1})" data-tags="write"></a>    
        </div>
        <ul class="pomreport-list">
            <li ng-repeat="pomtracker in $ctrl.pomtrackers">        
                <pomreport-interval pomtracker="pomtracker"></pomreport-interval>
                <!--<hr/>-->
            </li>
        </ul>
    </div>
    <!--<div class="pomreport-summary-wrapper">
        <pomreport-summary-daily></pomreport-summary-daily>
    </div>-->
</div>
