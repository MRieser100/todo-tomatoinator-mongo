<div class="pomreport-monthly-wrapper">
    <div class="pomreport-monthly-list-wrapper">
        <div class="pomreport-date-wrapper">
            <!-- TODO: extract to component and retrofit to pomreport-daily & pomreport-monthly html -->
            <a class="ion-arrow-left-c pomreport-arrow-left" data-pack="default" 
                  ui-sref="app.pomreport.view({type: 'monthly', offset: $ctrl._PomTracker.offset - 1})" data-tags="write"></a>
            <span class="pomreport-date-display">{{ $ctrl._PomTracker.queryStartISO | date:'longDate' }}</span>
            <span>&nbsp;&mdash;&nbsp;</span>
            <span class="pomreport-date-display">{{ $ctrl._PomTracker.queryEndISO | date:'longDate' }}</span>
            <a class="ion-arrow-right-c pomreport-arrow-right" data-pack="default"
                  ui-sref="app.pomreport.view({type: 'monthly', offset: $ctrl._PomTracker.offset + 1})" data-tags="write"></a>    
            <!-- /TODO -->
        </div>

        <!-- TODO: extract to component -->
        <ul class="pomreport-list">
            <li class="pomreport-single-week-wrapper" ng-repeat="(date, pomtrackers) in $ctrl.pomtrackersSortedByDate">
                <pomreport-week-list date="date" pomtrackers="pomtrackers"></pomreport-week-list>
            </li>
        </ul>
        <!-- /TODO -->
    </div>
    <div class="pomreport-summary-monthly-wrapper">
        <pomreport-summary-monthly></pomreport-summary-monthly>
    </div>
</div>
