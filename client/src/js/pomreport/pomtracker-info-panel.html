<h5 class="centered-title" style="font-weight:bolder">{{ $ctrl.taskTitle }}</h5>
<hr/>
<div><strong>Project: </strong><span ng-class="{'italic': $ctrl.taskMissingProject}">{{ $ctrl.taskProjectTitle }}</span></div>
<div><strong>Time Spent: </strong>{{ $ctrl.minutesElapsed | minutesToDaysHoursMinutes }}</div>
<div ng-if="$ctrl.taskHasDueDateTime()">
    <strong>Due: </strong>
    <span ng-class="$ctrl.colorBasedOnTimeRemaining()">
        {{ $ctrl.pomtracker.task.dueDateTime | timeDeltaInWords }}
        <md-tooltip md-direction="right">{{ $ctrl.pomtracker.task.dueDateTime | date: 'MMM d yyyy, h:mm a' }}</md-tooltip>
    </span>    
</div>
