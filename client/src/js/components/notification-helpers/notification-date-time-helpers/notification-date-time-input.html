    <fieldset class="form-group pos-relative">
        <div class="input-group date-time-picker date">            
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>            
            <input type="text" ng-blur="$ctrl.handleDateTimeInputBlur()" 
                class="form-control add-task-date-input" 
                ng-model="$ctrl.notification.targetDateTime"                                 
                data-date-time-picker="MMMM Do YYYY, h:mm a"
                show-focus="$ctrl.editingdatetime"/>
        </div>

            data-pack="ios" ng-click="$ctrl.removeNotificationDate()"></button>        -->
    </fieldset>
