<div class="notification-content-wrapper">
    <div class="notification-title-wrapper">
        <span class="notification-title">{{ $ctrl.notification.title }}</span>
    </div>
    <span ng-class="{'red' : $ctrl.targetDateTimeInPast()}" class="task-due-date-time">{{ $ctrl.notification.targetDateTime | timeDeltaInWords }}
        <md-tooltip md-direction="right">{{ $ctrl.notification.targetDateTime | date: 'MMM d yyyy, h:mm a' }}</md-tooltip>
    </span>
</div>

<span class="notification-controls-outer">
    <span class="notification-controls-inner">
        <span class="ion-ios-alarm" ng-click="$ctrl.handleEditDateTimeToggle()" data-pack="ios" data-tags="wake, ring"></span>
        <span class="ion-ios-cloudy-night" data-pack="ios"></span>
        <span class="ion-android-close" ng-click="$ctrl.clearReminderDateTime()"></span>
    </span>
</span>
