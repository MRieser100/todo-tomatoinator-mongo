<div class="project-anchor-wrapper">    
    <div>
        <div ng-class="{'display-project': $ctrl.isDisplayProject()}" class="project-button">
            <a class="project-anchor" ng-href="{{ $ctrl._$state.href('app.tasks.view', {project: $ctrl.project.title}) }}">{{ $ctrl.project.title }}</a>
        </div>
    </div>
    <span ng-if="$ctrl.project.title !== 'all'" class="project-controls-outer">
        <div class="project-controls-inner">
            <span class="project-delete-wrapper">
                <span type="button" aria-label="delete" ng-click="$ctrl.deleteProject()">
                    <span aria-hidden="true">&times;</span>
                </span>
            </span>
        </div>
    </span>
</div>
