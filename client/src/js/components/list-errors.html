<ul class="error-messages" ng-show="$ctrl.errors">
  <div ng-repeat="(field, errors) in $ctrl.errors track by $index">
    <!-- ex: {"title": ["is already taken."]} -->
    <li ng-show="$ctrl.isArray(errors)" ng-repeat="error in errors track by $index">
      {{ field }} {{ error }}
    </li>
    <!-- ex: {"title": "is already taken"} -->
    <li ng-show="!$ctrl.isArray(errors)">
      {{ field }} {{ errors }}
    </li>
  </div>
</ul>
