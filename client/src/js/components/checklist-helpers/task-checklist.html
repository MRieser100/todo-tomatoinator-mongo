<div class="task-checklist">
    <div class="task-checklist-content-wrapper">
        <span>
            <form class="task-note-todo" ng-submit="$ctrl.addNote()">
                <fieldset class="form-group fieldset-single-checkbox">
                    <input class="note-todo-checkbox" ng-model="$ctrl.note.todoComplete" type="checkbox" ng-click="$ctrl.toggleTodo($ctrl.note)"></input>
                </fieldset>
            </form>
        </span>
        <span ng-class="{'greyed-out': $ctrl.note.isTodo && $ctrl.note.todoComplete}">{{ $ctrl.note.title }}</span>
        <span>&nbsp;|{{ $ctrl.note.order }}</span>   

        <div class="task-checklist-steps-wrapper">
            <ul class="task-checklist">
                <li><checklist-step></checklist-step></li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>  
    </div>
    
    <span class="note-controls-outer">
        <div class="note-controls-inner">
            <span class="note-delete-wrapper">
                <span type="button" class="note-delete" aria-label="delete" ng-click="$ctrl.deleteNote($ctrl.note.id, $ctrl.index)">
                    <span aria-hidden="true">&times;</span>
                </span>
            </span>               
        </div>
    </span>    
<div>
